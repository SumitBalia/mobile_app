<ion-content has-subheader="false" data-ng-init="init()">
    <ion-view view-title="Cancel Order" class="list-background">
    <div ng-if="msg" class="card padding" style="margin-top: 50px; color: red;">
        {{msg}}
    </div>
        <div class="card padding" style="margin-top: 50px;" ng-repeat="cancelDatas in cancelData">
            <div class="item item-divider">
                <h2><strong>Your Order List</strong></h2>
            </div>
            <div class="item item-text-wrap">
                <span>Order Date : {{cancelDatas.dateAddes}}</span>
                <span>Order ID : {{cancelDatas.order_id}}</span>
                <div ng-repeat="product in cancelDatas.products">
                    <span>Items : </span><span>{{product.name}}</span>
                </div>
                <span>Total : {{cancelDatas.total}}</span>
            </div>
            <div>
                <button class="button button-block button-assertive" ng-click="cancelOrder(cancelDatas.order_id)"><span class="ion-ios-minus-outline"></span> Cancel Order</button>
            </div>
        </div>
    </ion-view>
</ion-content>
