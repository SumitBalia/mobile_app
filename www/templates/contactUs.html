<ion-content has-subheader="false" data-ng-init="init()">
    <ion-view view-title="Contact Us" class="list-background">
    <div class="card padding" style="margin-top: 50px;">
    <div  ng-repeat="(key, value) in data" class="row padding">
        <span class="col-50"><strong>{{key}} : </strong></span> <span class="col-50">{{value}}</span>
    </div>
    </div>
    </ion-view>
</ion-content>
